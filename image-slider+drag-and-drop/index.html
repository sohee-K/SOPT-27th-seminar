<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS study assignment</title>
    <link rel="stylesheet" href="image-slider.css">
    <link rel="stylesheet" href="drag-and-drop.css">
</head>
<body>
    <div class="image-slider">
        <div class="image-container">
            <span class="text"></span>
            <button class="go-left">&lt;</button>
            <button class="go-right">&gt;</button>
        </div>
    </div>
    <div class="drag-and-drop">
        <div class="bucket1" ondragover="allowDrop(event)" ondrop="drop(event)">
            <img class="drag" src="./images/cat.png" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="bucket2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div class="bucket3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div class="bucket4" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>
    <script src="image-slider.js"></script>
    <script src="drag-and-drop.js"></script>
</body>
</html>
